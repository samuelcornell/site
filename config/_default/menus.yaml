# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Publications
    url: publications
    weight: 20
  - name: Media
    url: media
    weight: 30
  - name: Academic CV
    url: /uploads/cv_cornell.pdf
    weight: 40
  - name: Resume
    url: /uploads/resume_cornell.pdf
    weight: 50
  - name: Consulting
    url: https://cornellconsulting.co
    weight: 60

